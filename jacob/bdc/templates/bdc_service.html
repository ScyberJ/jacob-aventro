{% extends "bdc_home.html" %}
{% load static %}

{% block content %}
    <section class='relative h-[70vh] overflow-hidden'>
        <img class='h-full w-full brightness-[.4] object-cover blur-sm' src="{{ header_img }}" alt="">
        <header class='absolute z-10 p-8 top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2  bg-white'>
            <h1 class='text-7xl font-bold uppercase font-lora'>{{ service }}</h1>
        </header>
    </section>
    <section class='grid grid-cols-3 font-lora'>
        <img class='brightness-50 object-cover h-full w-full' src="{{ info_img }}" alt="">
        <div class='col-span-2'>
            <div class=' flex flex-col justify-center items-center p-16'>
                {{ info|safe }}
            </div>
            <a href="{% url 'contact_us' %}?app=bdc"><button class='w-fit px-8 py-2 my-2  bg-cardinal hover:bg-cardinal-600  text-white font-bold text-2xl'>Get in Touch</button></a>
        </div>
    </section>

{% endblock content %}
